<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Load the latest slim & minified version of jQuery from the code.jquery.com CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <style>
        .remove {
            background-color: orange;
            cursor: pointer;
        }

    </style>
</head>
<body>

<script type="application/javascript">
   function  createFamilyTree() {
       let table = $('<table></table>');

       table.append(
           $('<thead></thead>').append(
           $('<tr></tr>').append(
             $('<th></th>').text('Firstname'),
             $('<th></th>').text('Lastname')
           )
       ));

       table.append($('<tbody></tbody>'));

       $('body').append(table);
   }

   function  addNewMember(firstName, lastName) {
    let row =  $('<tr></tr>').append(
               $('<td></td>').text(firstName),
               $('<td></td>').text(lastName),
               $('<td></td>').text('(x)').addClass('remove').click(function (){
                   $(this).closest('tr').remove();
               })
       )

       $('tbody').append(row);
   }

   createFamilyTree();

   // Using addNewMember, generate a fake table with given members
   addNewMember('Guillaume', 'Salva');
   addNewMember('Arielle', 'Snizt');
   addNewMember('Fanette', 'Snizt');
   addNewMember('Gerard', 'Snizt');
   addNewMember('Victor', 'Salva');
</script>

</body>
</html>
